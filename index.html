<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <header>
        <h1>Sorting Visualizer</h1>

        <nav>
            <div class="row">

                <div class="ary-opt" id="newArray">
                    <button type="button" class="newArray">New Array</button>
                    <button type="button" class="reload">Reload</button>
                </div>


                <div class="sliders" id="input">
                    <span id="size">Size
                        <input id="arr_sz" type="range" min="5" max="300" step=1 value=150>
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" min="10" max="1000" stepDown=10 value=1000>
                    </span>
                </div>


                <div class="slct-sort">
                    <button type="button" class="bubbleSort">Bubble Sort</button>
                    <button type="button" class="selectionSort">Selection Sort</button>
                    <button type="button" class="insertionSort">Insertion Sort</button>
                    <button type="button" class="quickSort">Quick Sort</button>
                    <button type="button" class="mergeSort">Merge Sort</button>
                </div>
            </div>
        </nav>
    </header>
    
    <div id="bars" class="flex-container"></div>
    
    <script src="javascript/sorting.js"></script>
    <script src="javascript/algorithms/bubble.js"></script>
    <script src="javascript/algorithms/insertion.js"></script>
    <script src="javascript/algorithms/merge.js"></script>
    <script src="javascript/algorithms/quick.js"></script>
    <script src="javascript/algorithms/selection.js"></script>
</body>
</html>
